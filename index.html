<html>
    <head>
        <title>Tilacam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">        
        <link rel="stylesheet" href="css/imagePlayer.css"/>
        <link rel="stylesheet" href="css/rangeslider.css"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="js/rangeslider.js"></script>

    <body onload="initTilacam()">
        <div id="imagePlayer">
         <div id="sizeDiv">
            <img id="topImage" src="">
            <div id="controlPlayer">
                <button id="playTilacamButton" name="play" onclick="tilacamPlay()">Play</button>
                <button id="stopTilacamButton" name="stop" onclick="tilacamStop()">Stop</button>    
            <div class="rangeslider-wrap">          
               <input id="timeSlider" type="range" min="1" max="100" step="1" value="1">       
            </div>                   
            </div>
            
         </div>           
        </div>
    </body>
