<!DOCTYPE html>
<!-- Just for Testing real UI needs to be implemented -->

<html>
    <head>
        <title>Tilacam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/imagePlayer.css"/>
        <link rel="stylesheet" href="css/rangeslider.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/rangeslider.js"></script>
        <script src="js/imagePlayer.js"></script>
    </head>
    <body onload="initTilacam()">
        <div id="imagePlayer">
         <div id="sizeDiv">
            <img id="topImage" src="empty.gif">
            <img id="bottomImage" src="empty.gif">
            <div id="controlPlayer">
                <button id="playTilacamButton" name="play" onclick="tilacamPlay()"><i class="material-icons">play_arrow</i></button>

                <div class="rangeslider-wrap">
                  <input id="timeSlider" type="range" min="1" max="100" step="1" value="1">
                </div>
                
                <button id="stopTilacamButton" name="stop" onclick="tilacamStop()"><i class="material-icons">stop</i></button>                
           </div>

         </div>
        </div>
    </body>
</html>
