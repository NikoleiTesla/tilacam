<!DOCTYPE html>
<!-- Just for Testing real UI needs to be implemented -->

<html>
    <head>
        <title>Tilacam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/imagePlayer.css"/>
        <link rel="stylesheet" href="css/rangeslider.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/rangeslider.js"></script>
        <script src="js/imagePlayer.js"></script>
    </head>
    <body onload="initTilacam()">
        <div id="imagePlayer">       
            <div id="sizeDiv">
                <img id="topImage" src="empty.gif">
                <img id="bottomImage" src="empty.gif">
                <div id="controlPlayer">
                    <div id="pictureInfo">info</div>
                    <div class="cp-table" style="width: 100%">
                        <div class="cp-row"> 
                            <div class="cp-cell">    
                                <i id="playPause" class="tc-materialIcons" onclick="togglePlay()">play_arrow</i>
                            </div> 
                            <div class="cp-cell" style="width: 100%"> 
                                <div class="rangeslider-wrap">
                                    <input id="timeSlider" type="range" min="1" max="100" step="1" value="1">                                        
                                </div>
                            </div>     
                            <div class="cp-cell">    
                                <i class="tc-materialIcons">menu</i>                
                            </div>
                            <div class="cp-cell">    
                                <i class="tc-materialIcons">fullscreen</i>                
                            </div>                            
                        </div>
                    </div> 
                </div>  
            </div>
        </div>
    </body>
</html>
