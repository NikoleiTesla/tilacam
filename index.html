<!DOCTYPE html>
<!-- Just for Testing real UI needs to be implemented -->

<html>
    <head>
        <title>Tilacam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/imagePlayer.css"/>
        <link rel="stylesheet" href="css/rangeslider.css"/>
        <link rel="stylesheet" href="css/datepicker.css"/>        
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Fira+Sans|Lilita+One" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="http://d3js.org/d3.v3.min.js"></script>
        
        <script src="js/rangeslider.js"></script>
        <script src="js/imagePlayer.js"></script>   
        <script src="js/datepicker.js"></script>   
        <script src="js/i18n/datepicker.de.js"></script>    
        
    </head>
    <body onload="initTilacam()">
        <div id="imagePlayer">
            <div id="sizeDiv">
                <img id="topImage" src="empty.gif" onclick="togglePlay()">
                <img id="bottomImage" src="empty.gif" onclick="togglePlay()">
                <div class="navContainer tilaLeft" onclick="previousPicture()"><div class="navIconContainer "><i class="navigationIcons">navigate_before</i></div></div>
                <div class="navContainer tilaRight" onclick="nextPicture()"><div class="navIconContainer"><i class="navigationIcons">navigate_next</i></div></div>
                <div id="controlPlayer">
                    <div id="pictureInfo" onclick="showDatePicker()">info</div>
                    <div class="cp-table" style="width: 100%">
                        <div class="cp-row">
                            <div class="cp-cell">
                                <i id="playPause" class="tilaIcons" onclick="togglePlay()">play_arrow</i>
                            </div>
                            <div class="cp-cell" style="width: 100%">
                                <div class="rangeslider-wrap">
                                    <input id="timeSlider" type="range" min="1" max="100" step="1" value="1">
                                </div>
                            </div>
                            <div class="cp-cell" onclick="toggleMenu()">
                                <i class="tilaIcons">more_vert</i>
                            </div>
                            <div class="cp-cell">
                                <i id="fullscreenToggle" class="tilaIcons" onclick="toggleFullScreen()">fullscreen</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="moreMenu" class="tilaMenu">
                    <div class="tilaMenuItem" onclick="showDatePicker()">Tag &auml;ndern<input id="tilaHiddenDate" type="text" style="display: none"></div>  
                    <div class="tilaMenuItem" onclick="showSpeedMenu()">Geschwindigkeit</div>
                    <div class="tilaMenuItem">Download</div>
                    <div class="tilaMenuItem">Film erstellen</div>
                </div>
                <div id="speedMenu" class="tilaMenu" style="width: 100px">
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(0.25)">0,25</div> 
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(0.5)">0,50</div> 
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(1)">Standard</div> 
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(2)">2</div> 
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(4)">4</div>                     
                    <div class="tilaMenuItemSmall" onclick="setPlayerSpeed(8)">8</div> 
                </div>                
                <div id="datepicker-inline" class=""></div>
            </div>
        </div>
    </body>
</html>
